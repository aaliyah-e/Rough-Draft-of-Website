<html lang="en">

  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( document ).tooltip({
      items: "img",
      content: function() {
        var element = $( this );
        if ( element.is( "img" ) ) {
          return element.attr( "alt" );
        }
      }
    });
  } );
  </script>

</head>

<body>
  <!-- the header at the top -->
  <header class="site-header">
    <div class="logo-area">
      <div class="logo-circle"></div>
      <h1><a href="index.html">Cozy Comforts</a></h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="recipes.html">recipes</a></li>
        <li><a href="diary.html">diary</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>
 
  <div class="recipe-directory-container">

    <h1 class="directory-title">Featured Recipes</h1>

    <div class="recipe-directory-grid">

      <div class="recipe-directory-card">
        <img src="./images/bento_cake.jpg" alt="A small blue cake decorated with white daisies made from icing on a plate.">
        <span>Bento Cake</span>
      </div>

      <div class="recipe-directory-card">
        <img src="./images/selterskuchen.jpg" alt="A selterskuchen (seltzer cake) dusted with powdered sugar in a 13 x 9 rectangular pan.">
        <span>Selterskuchen (Seltzer Cake)</span>
      </div>

      <div class="recipe-directory-card">
        <img src="./images/chocolate_trifle.jpg" alt="A chocolate trifle with layers of pudding, brownies, and whipped cream.">
        <span>Chocolate Trifle</span>
      </div>

      <div class="recipe-directory-card">
        <img src="./images/strawberry_trifle.jpg" alt="A strawberry trifle with layers of pudding, strawberry compote, and whipped cream.">
        <span>Strawberry Trifle</span>
      </div>

      <div class="recipe-directory-card">
        <img src="./images/pie.jpg" alt="A pie with an assortment of berries baked into it.">
        <span>Mixed-Berry Pie</span>
      </div>

      <div class="recipe-directory-card">
        <img src="./images/log.jpg" alt="A roll cake in the shape of a log, just in time for Christmas.">
        <span>Yule Log</span>
      </div>

    </div>

  </div>
